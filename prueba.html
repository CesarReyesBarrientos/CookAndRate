<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook&Rate</title>
    <link rel="icon" type="image/jpeg" href="images/logo_CookAndRate.jpg">
    <style>
        .receta {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
        }
        .imagenes {
            display: flex;
            gap: 10px;
        }
        .imagenes img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios y Recetas</h1>
    <div id="usuarios"></div>
    <button id="btn_1">Todos los usuarios</button>
    <h1>Formulario de Usuario</h1>
    <form id="userForm">
        <label for="fullName">Nombre completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Ingresa tu nombre completo" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="user-info"></div>
<script src="js/nfs.js"></script>
</body>
</html>
