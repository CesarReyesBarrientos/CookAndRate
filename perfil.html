<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/48174618d9.js" crossorigin="anonymous"></script>
  <script src="js/getUser.js" type="module"></script>
  <title>Perfil</title>
  <link rel="stylesheet" href="estilos/perfilestilos.css">
</head>
<body>
  <div class="profile-page">
    <div class="cover-photo">
      <img src="images/fondo.jpeg" alt="Foto de portada">
      <div class="profile-photo">
        <img src="images/cocinero.png" alt="Foto de perfil">
      </div>
    </div>

    <div class="profile-details">
      <h2>Chef Siobb</h2>
      <p>1,234 seguidores</p>
      <p>Chef experta en cocina italiana y postres gourmet.</p>
    </div>

    <div class="tabs">
      <div class="tab active" data-target="publicaciones">Publicaciones</div>
      <div class="tab" data-target="gallery">Galería de fotos</div>
    </div>

    <div class="tab-content publicaciones active">
      <!-- Aquí se generarán dinámicamente las publicaciones -->
    </div>

    <div class="tab-content gallery">
      <div class="photo-grid">
        <img src="images/lasagna.jpg" alt="Foto 1">
        <img src="images/bechamel.webp" alt="Foto 2">
        <img src="images/pasta.jpg" alt="Foto 3">
        <img src="images/joqueis.jpeg" alt="Foto 4">
      </div>
    </div>
  </div> 
  <script src="js/perfilUser.js"></script>
</body>
</html>
