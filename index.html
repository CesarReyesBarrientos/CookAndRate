<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48174618d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilosRegistro.css">
    <title>COOK&RATE</title>
</head>
<body>
    <h1 class="titulo">COOK&RATE</h1>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="images/chefs.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <div class="form-container">
        <h2 style="text-align: center;">Iniciar Sesion</h2>
        <form id="LoginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <p id="emailError" class="error-message" style="color: red; display: none;"></p>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" required>
                <p id="passwdError_1" class="error-message" style="color: red; display: none;"></p>
            </div>
            <button type="submit">Iniciar Sesion</button>
            <div class="conditions">
                ¿No tienes una cuenta? <a href="formregistro.html">Registrate</a>
            </div>
        </form>
    </div>
    <script src="js/inicioSesion.js"></script>
</body>
</html>
