<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook&Rate</title>
    <link rel="icon" type="image/jpeg" href="images/logo_CookAndRate.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48174618d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilosRegistro.css">
</head>
<body>
    <h1 class="titulo">COOK&RATE</h1>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="images/chefs.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <!-- Formulario -->
    <div class="form-container">
        <h2 style="text-align: center;">Formulario de Registro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <p id="emailError" class="error-message" style="color: red; display: none;"></p>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="^\+?[1-9]\d{1,14}$" required>
                <small>Formato válido: +1234567890 o 1234567890 (para números internacionales o locales)</small>
            </div>
            <div class="form-group">
                <label for="bio">Describete:</label>
                <textarea id="bio" name="bio" rows="3" maxlength="200" required></textarea>
            </div>
            <div class="form-group">
                <label for="passwd">Contraseña:</label>
                <input type="password" id="passwd" name="passwd" required>
                <p id="passwdError_1" class="error-message" style="color: red; display: none;"></p>
            </div>
            <div class="form-group">
                <label for="passwd_v">Confirmar Contraseña:</label>
                <input type="password" id="passwd_v" name="passwd_v" required>
                <p id="passwdError_2" class="error-message" style="color: red; display: none;"></p>
            </div>
            <div class="form-group">
                <label for="userType">Tipo de Usuario:</label>
                <select id="userType" name="userType" required>
                    <option value="">Seleccione...</option>
                    <option value="chefPro">Chef Profesional</option>
                    <option value="chefAf">Chef Aficionado</option>
                    <option value="critico">Crítico</option>
                    <option value="consumidor">Consumidor General</option>
                </select>
            </div>
            <div id="dynamicFields" class="hidden"></div>
            <div class="conditions">
                Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a>.
            </div>
            <button type="submit">Registrarse</button>
            <div class="spacing"></div>
            <div class="conditions">
                <p style="padding: 0 0 3px 0">o</p>
               <a href="index.html">Ingresa a tu cuenta</a>
            </div>
        </form>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
